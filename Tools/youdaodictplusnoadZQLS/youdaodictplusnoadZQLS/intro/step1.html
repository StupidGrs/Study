<script type="text/javascript">
document.focus();
function ctlog(keyfrom,type){
	var dateTime = new Date();
	var rnd = "&rnd=" + dateTime.getTime();
	var i=new Image();
	i.src="http://dict.youdao.com/ctlog?q=null&url=null&id="+window.external.getAppID()+"&keyfrom="+keyfrom+"&action=GUIDE&ctype="+type+rnd;
	return true;
}

function update_s1(){
	var st_break = document.getElementById("st_break").checked;
	var ws_break = document.getElementById("ws_break").checked;
	var ocr_break = document.getElementById("ocr_break").checked;
	
	var logString = "next_" + st_break?"1":"0" + "_" + ws_break?"1":"0";
	ctlog("deskdict_guide",logString);
	window.external.saveString("TEMPVALUE_SCREENTRANS", String(st_break));
	window.external.saveString("TEMPVALUE_WORDSTROKE", String(ws_break));
	window.external.saveString("TEMPVALUE_OCR", String(ocr_break));
	
	location.href='step2.html';
}
function onhotkey()
{
	if(event.keyCode==13 || event.keyCode==78)
		update_s1();
	if(event.keyCode==66)
		location.href="pre.html";
}
</script>
