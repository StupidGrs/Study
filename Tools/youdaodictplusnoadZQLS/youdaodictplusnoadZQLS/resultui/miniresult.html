<!DOCTYPE html>
<html>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href="css/default.css" rel="stylesheet" type="text/css" id="skinStyleSheetDefault"/>
<link href="css/mini.css" rel="stylesheet" type="text/css"/>
<link href="" rel="stylesheet" type="text/css" id="skinStyleSheet"/>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script language="javascript" src="js/default.js"></script>
<script language="javascript" src="js/ui.js"></script>

<script type="text/javascript">
    var unSelectAll = function() {
        var input = document.createElement('input');
        input.style.position = 'absolute';
        input.style.top = document.body.scrollTop + document.documentElement.scrollTop + 'px';
        input.style.left = document.body.scrollLeft + document.documentElement.scrollLeft + 'px';
        document.body.appendChild(input);
        input.focus();
        document.body.removeChild(input);
    };
    window.onload = function() {
        var showScrollWhenWidthIs = 350;
        var setOverflow = function() {
            var result = document.getElementById('miniResult');
            if (result.offsetHeight+49+15 >= showScrollWhenWidthIs) { // 49=23(title)+3(顶边)+3(底边) 15 offset
                document.body.style.overflow = 'auto';
				document.documentElement.style.overflow = 'auto';
            } else {
                document.body.style.overflow = 'hidden';
				document.documentElement.style.overflow = 'hidden';
            }
        };
        setOverflow();
        window.onresize = function() {
            setOverflow();
        };
    };
</script>


<body>
<div id="miniResult">
	<h4>Test for mini result page.</h4>
</div>
<div id="TestDataOut">
</div>
<div id="flashautoplay" style="display:none"></div>
<div id="altContent"></div>

</script>
</body>
</html>
